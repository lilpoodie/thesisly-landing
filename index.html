<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesisly Proposal Generator</title>
</head>
<body>
  <h1>Try the Proposal Generator</h1>

  <p>Enter a thesis topic below and get a sample proposal instantly.</p>

  <input type="text" id="topicInput" placeholder="Enter your thesis topic" />
  <button id="generateBtn">Generate Proposal</button>

  <h2>Here's a sample proposal for: <span id="chosenTopic">____</span></h2>
  <p id="proposalText">Your proposal will appear here.</p>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const topic = document.getElementById('topicInput').value.trim();
      document.getElementById('chosenTopic').textContent = topic || "____";
      document.getElementById('proposalText').textContent = "Loading...";

      if (!topic) {
        document.getElementById('proposalText').textContent = "Please enter a topic.";
        return;
      }

      try {
        const response = await fetch('/api/proposal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ topic }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('proposalText').textContent = data.proposal;
      } catch (error) {
        document.getElementById('proposalText').textContent = `Failed to generate proposal. ${error.message}`;
      }
    });
  </script>
</body>
</html>
