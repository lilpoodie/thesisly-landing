<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesisly Proposal Generator</title>
</head>
<body>
  <h1>Try the Proposal Generator</h1>

  <p>Enter a thesis topic below and get a sample proposal instantly.</p>

  <input type="text" id="topicInput" placeholder="Enter your thesis topic" />
  <button id="generateBtn">Generate Proposal</button>

  <h2>Here's a sample proposal for: <span id="chosenTopic">____</span></h2>
  <p id="proposalText">Your proposal will appear here.</p>

  <div class="section">
    <h2>Support the Mission</h2>
    <p>To finish development, we are requesting a $13,000 startup loan to finalize features, launch a beta program, and begin marketing. Your support can help transform the way academic work gets done.</p>
    <a class="button" href="#">Support Now</a>

    <!-- Email Signup Form -->
    <section id="email-signup" style="padding: 2rem; background: #f9f9f9; text-align: center;">
      <h2>Join the Waitlist</h2>
      <p>Be the first to try Thesisly when it launches.</p>
      <form action="https://formspree.io/f/xgvykpdj" method="POST" style="max-width: 400px; margin: auto;">
        <input type="text" name="name" placeholder="Your name" required style="width: 100%; padding: 10px; margin: 5px 0;" />
        <input type="email" name="email" placeholder="Your email" required style="width: 100%; padding: 10px; margin: 5px 0;" />
        <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Notify Me</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const topic = document.getElementById('topicInput').value.trim();
      document.getElementById('chosenTopic').textContent = topic || "____";
      document.getElementById('proposalText').textContent = "Loading...";

      if (!topic) {
        document.getElementById('proposalText').textContent = "Please enter a topic.";
        return;
      }

      try {
        const response = await fetch('/api/proposal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ topic }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('proposalText').textContent = data.proposal;
      } catch (error) {
        document.getElementById('proposalText').textContent = `Failed to generate proposal. ${error.message}`;
      }
    });
  </script>
</body>
</html>
