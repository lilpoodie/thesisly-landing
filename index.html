<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thesisly â€“ AI-Powered Proposal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #proposalResult {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Try the Proposal Generator</h1>
  <p>Enter your project details below and get a sample proposal instantly.</p>

  <form id="proposalForm">
    <label for="industry">Industry:</label>
    <input type="text" id="industry" name="industry" placeholder="e.g. Marketing" required />

    <label for="projectSize">Project Size:</label>
    <input type="text" id="projectSize" name="projectSize" placeholder="e.g. Small" required />

    <button type="submit">Generate Proposal</button>
  </form>

  <div id="proposalResult">Your proposal will appear here.</div>

  <script>
    document.getElementById('proposalForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const industry = e.target.industry.value.trim();
      const projectSize = e.target.projectSize.value.trim();

      if (!industry || !projectSize) {
        alert('Please fill in all fields.');
        return;
      }

      document.getElementById('proposalResult').innerText = 'Generating proposal...';

      try {
        const response = await fetch('https://thesisly-landing.vercel.app/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ industry, projectSize }),
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        document.getElementById('proposalResult').innerText = data.proposal || 'No proposal returned.';
      } catch (error) {
        document.getElementById('proposalResult').innerText = 'Failed to generate proposal. ' + error.message;
      }
    });
  </script>

</body>
</html>
