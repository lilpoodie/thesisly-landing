<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesisly - Proposal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    #result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Try the Proposal Generator</h1>
  <p>Enter a thesis topic below and get a sample proposal instantly.</p>

  <input type="text" id="topicInput" placeholder="e.g. Climate Change" />
  <button onclick="generateProposal()">Generate Proposal</button>

  <div id="result">
    <h3>Here's a sample proposal for:</h3>
    <p id="output">Your proposal will appear here.</p>
  </div>

  <script>
    async function generateProposal() {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) {
        document.getElementById("output").innerText = "Please enter a topic.";
        return;
      }

      document.getElementById("output").innerText = "Generating...";

      try {
        const response = await fetch("https://thesisly-landing.vercel.app/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ topic })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        document.getElementById("output").innerText = data.proposal || "No proposal returned.";
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "Failed to generate proposal. " + err.message;
      }
    }
  </script>
</body>
</html>
